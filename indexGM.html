<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styleGM.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Simon Says Game</h3>
      <h2>Press any key to start the game</h2>
      <h3>Your high score is 0</h3>
    </div>
    <div class="btn-container">
    <div class="line-one">
        <div class="btn dark-blue"  type="button" id="dark-blue">1</div>
        <div class="btn blue " type="button" id="blue">2</div>
    </div>
    <div class="line-two">
        <div class="btn yellow " type="button" id="yellow">3</div>
        <div class="btn beige" type="button" id="beige">4</div>
    </div>
    </div>
    <script src="appGM.js"></script>
  </body>
</html>
